<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favcon/favcon.svg" type="image/x-icon">
    <title>Negrito e Itálico</title>
</head>
<body>
    <h1>Principais formataçoes</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase <b>termo em negrito</b> usando a tag b</p>
    <p>Nesta frase tenho um <strong>Termo em destaque</strong>usando a tag STRONG</p>
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um termo em <em>ênfase usando a tag EM</em> (semântica)</p>
    <h2>Texto marcado</h2>
    <p>Podemos criar também <mark style="background-color:rgb(0, 255, 0);">um texto usando</mark> a tag MARK</p>
</body>
</html>
