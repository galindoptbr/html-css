<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando formulários</title>
</head>
<body>
    <h1>Este é meu sétimo formulário</h1>
    <form action="cadastro.php">

        <p>
            <label for="est">Estado: </label>
            <select name="estado" id="estado">Estado: 
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
            </select>

                           
        </p>
        <p>
            <label for="prof">Profissão: </label>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Advogado</option> 
            </datalist>            
        </p>

        <p>
            <label for="msg">Mensagem: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>

    </form>
    
</body>
</html>
