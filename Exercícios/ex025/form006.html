<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <h1>Este é meu sexto formulário de estudos.</h1>

        <fieldset>
            <legend>Selecione uma cor</legend>

            <p>
                <label for="cor"> Cor: </label>
                <input type="color" name="cor" id="cor">
                
            </p>
            <p>
                <label for="nivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="nivel" min="1" max="10" value="8">
                
            </p>

            <p>
                <label for="file">Envie sua foto: </label>
                <input type="file" name="file" id="file">
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>


        </fieldset>

    </form>
    
</body>
</html>
