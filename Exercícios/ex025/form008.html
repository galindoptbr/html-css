<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 008</title>
</head>
<body>
    <h1>Estudando formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="n1">Número 1: </label>
            <input type="number" name="n1" id="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="n2">Número 2: </label>
            <input type="number" name="n2" id="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="soma">Soma: </label>
            <output name="soma" id="soma">0</output>
        </p>

        <p>
            <label for="num">Número: </label>
            <input type="range" name="num" id="num" min="0" max="10" value="3" oninput="val.innerHTML = Number(num.value)">
            <output id="val">5</output>
        </p>

        <p>
            <label for="ano">Em que ano você nasceu: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcIdade">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
    
</body>
</html>
