<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 004</title>
</head>
<body>
    <h1>Treinando com formulários!</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="name">Nome: </label>
                <input type="text" name="name" id="name" minlength="3" maxlength="20" required placeholder="Seu nome">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" autocomplete="email" required placeholder="Seu E-mail">
            </p>
            <p>
                <label for="tel">Tel: </label>
                <input type="tel" name="tel" id="tel" autocomplete="tel-national" required placeholder="xxx xxx xxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
